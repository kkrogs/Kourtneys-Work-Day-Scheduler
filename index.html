<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 id="1a"></h2>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
  <div class="container">
      <!-- Timeblocks displaying buttons -->
  <div class="row">
  <div class="nineAM col-1 align-self-center">9AM </div>
  <input id="nineAMinput" class="iClass col-10" type="text">
  <button class="saving col-1"><i class="fa fa-save"></i> </button>
  </div>
  <div class="row">
  <div class="tenAM col-1 align-self-center">10AM </div>
  <input id="tenAMinput" class="iClass col-10" type="text">
  <button class="saving col-1"><i class="fa fa-save"></i> </button>
  </div>
  <div class="row">
  <div class="elevenAM col-1 align-self-center">11AM </div>
  <input id="elevenAMinput" class="iClass col-10" type="text">
  <button class="saving col-1"><i class="fa fa-save"></i> </button>
  </div>
  <div class="row">
  <div class="twelvePM col-1 align-self-center">12PM </div>
  <input id="TwelvePMinput" class="iClass col-10" type="text">
  <button class="saving col-1"><i class="fa fa-save"></i> </button>
  </div>
  <div class="row">
  <div class="onePM col-1 align-items-center">1PM </div>
  <input id="OnePMinput" class="iClass col-10" type="text">
  <button class="saving col-1"><i class="fa fa-save"></i> </button>
  </div>
  <div class="row">
  <div class="twoPM col-1 align-items-center">2PM </div>
  <input id="twoPMinput" class="iClass col-10" type="text">
  <button class="saving col-1"><i class="fa fa-save"></i> </button>
  </div>
  <div class="row">
  <div class="nineAM col-1 align-items-center">3PM </div>
  <input id="threePMinput" class="iClass col-10" type="text">
  <button class="saving col-1"><i class="fa fa-save"></i> </button>
  </div>
  <div class="row">
  <div class="fourPM col-1 align-items-center">4PM </div>
  <input id="fourPMinput" class="iClass col-10" type="text">
  <button class="saving col-1"><i class="fa fa-save"></i> </button>
  </div>
  <div class="row">
  <div class="fivePM col-1 align-items-center">5PM </div>
  <input id="fivePMinput" class="iClass col-10" type="text">
  <button class="saving col-1"><i class="fa fa-save"></i> </button>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
